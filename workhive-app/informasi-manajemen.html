<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Informasi Perusahaan</title>
    <div class="flex justify-between items-center mb-6">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">Manajemen Informasi</h1>
          <p class="text-gray-500">Unggah, edit, atau hapus informasi perusahaan.</p>
        </div>
        <div class="flex space-x-4">
        <a href="informasi-umum.html" class="text-sm text-blue-600 hover:underline">Lihat Informasi Umum &rarr;</a>
        <a href="index.html" class="text-sm text-blue-600 hover:underline">&larr; Kembali ke Dashboard</a>
           </div>
        </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Pastikan path ini benar -->
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .form-section { @apply bg-white p-6 rounded-lg shadow-sm border border-gray-100 mb-6; }
        .data-table-container { @apply bg-white rounded-lg shadow-sm overflow-hidden; }
        .btn-action { @apply padding:12px; color:white; font-weight:600; border-radius:.5rem; transition:all .2s ease-in-out; display:flex; align-items:center; justify-content:center; border:none; cursor:pointer; }
        .btn-action:disabled { @apply bg-gray-400 cursor-not-allowed; }
    </style>
</head>
<body class="bg-gray-50 font-poppins">

    <div class="container mx-auto p-8 max-w-4xl">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Manajemen Informasi</h1>
                    <p class="text-gray-500">Unggah, edit, atau hapus informasi perusahaan.</p>
                </div>
                <a href="index.html" class="text-sm text-blue-600 hover:underline">&larr; Kembali ke Dashboard</a>
            </div>

            <div id="status-message" class="hidden mb-4 p-4 text-sm rounded-lg"></div>

            <!-- Form Unggah/Edit Informasi -->
            <div class="form-section">
                <h2 class="text-xl font-semibold text-gray-800 mb-4" id="form-title">Unggah Informasi Baru</h2>
                <form id="info-form" class="space-y-4">
                    <input type="hidden" id="info-id"> <!-- Untuk menyimpan ID saat edit -->
                    <div>
                        <label for="info-title" class="block mb-2 text-sm font-medium text-gray-900">Judul Informasi</label>
                        <input type="text" id="info-title" class="w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg" placeholder="Contoh: SOP Pengajuan Cuti" required>
                    </div>
                    <div>
                        <label for="info-category" class="block mb-2 text-sm font-medium text-gray-900">Kategori</label>
                        <select id="info-category" class="w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg" required>
                            <option value="">Pilih Kategori</option>
                            <option value="SOP">SOP</option>
                            <option value="Peraturan">Peraturan</option>
                            <option value="Umum">Umum</option>
                        </select>
                    </div>
                    <div>
                        <label for="info-content" class="block mb-2 text-sm font-medium text-gray-900">Konten Teks (Opsional)</label>
                        <textarea id="info-content" rows="4" class="w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg" placeholder="Tuliskan detail informasi di sini..."></textarea>
                    </div>
                    <div>
                        <label for="info-file" class="block mb-2 text-sm font-medium text-gray-900">Unggah Dokumen (Opsional, PDF/Doc/XLS)</label>
                        <input type="file" id="info-file" accept=".pdf,.doc,.docx,.xls,.xlsx" class="w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg">
                    </div>
                    <div class="pt-4 flex justify-end space-x-2">
                        <button type="button" id="cancel-edit-btn" class="btn-action bg-gray-400 hover:bg-gray-500 hidden">Batal Edit</button>
                        <button type="submit" class="btn-action bg-blue-600 hover:bg-blue-700">
                            <i class="fas fa-save mr-2"></i> Simpan Informasi
                        </button>
                    </div>
                </form>
            </div>

            <!-- Daftar Informasi yang Ada -->
            <div class="data-table-container">
                <h2 class="text-xl font-semibold text-gray-800 p-6 pb-0">Informasi Tersedia</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Judul</th>
                                <th scope="col" class="px-6 py-3">Kategori</th>
                                <th scope="col" class="px-6 py-3">Dokumen</th>
                                <th scope="col" class="px-6 py-3">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="info-tbody">
                            <tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">Memuat informasi...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="informasi-manajemen.js"></script>
</body>
</html>
