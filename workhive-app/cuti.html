<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengajuan Cuti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-poppins">

    <div class="container mx-auto p-8 max-w-lg">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <div class="mb-6 text-center">
                <h1 class="text-3xl font-bold text-gray-800">Pengajuan Cuti</h1>
                <p class="text-gray-500">Isi formulir di bawah ini untuk mengajukan cuti.</p>
            </div>

            <div id="status-message" class="hidden mb-4 p-4 text-sm rounded-lg"></div>
            
            <form id="leave-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="start-date" class="block mb-2 text-sm font-medium text-gray-900">Tanggal Mulai</label>
                        <input type="date" id="start-date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                    </div>
                    <div>
                        <label for="end-date" class="block mb-2 text-sm font-medium text-gray-900">Tanggal Selesai</label>
                        <input type="date" id="end-date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                    </div>
                </div>

                <div>
                    <label for="reason" class="block mb-2 text-sm font-medium text-gray-900">Alasan Cuti</label>
                    <textarea id="reason" rows="4" class="w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: Keperluan keluarga mendadak." required></textarea>
                </div>
                
                <div class="pt-4">
                    <button type="submit" class="w-full btn-action bg-blue-600 hover:bg-blue-700">
                        <i class="fas fa-paper-plane mr-2"></i> Ajukan Cuti
                    </button>
                </div>
            </form>
            <div class="text-center mt-6">
                <a href="index.html" class="text-sm text-blue-600 hover:underline">&larr; Kembali ke Dashboard</a>
            </div>
        </div>
    </div>

    <style>
        .btn-action {
            padding: 12px;
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-action:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
    </style>

    <script src="cuti.js"></script>
</body>
</html>
