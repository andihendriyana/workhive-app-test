<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Departemen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Pastikan path ini benar -->
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .form-section { @apply bg-white p-6 rounded-lg shadow-sm border border-gray-100 mb-6; }
        .data-table-container { @apply bg-white rounded-lg shadow-sm overflow-hidden; }
        .btn-action { @apply px-4 py-2 text-white font-semibold rounded-lg transition duration-300 ease-in-out; }
        .btn-action:disabled { @apply bg-gray-400 cursor-not-allowed; }
    </style>
</head>
<body class="bg-gray-50 font-poppins">

    <div class="container mx-auto p-8 max-w-3xl">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Manajemen Departemen</h1>
                    <p class="text-gray-500">Tambah, edit, atau hapus departemen.</p>
                </div>
                <a href="index.html" class="text-sm text-blue-600 hover:underline">&larr; Kembali ke Dashboard</a>
            </div>

            <div id="status-message" class="hidden mb-4 p-4 text-sm rounded-lg"></div>

            <!-- Form Tambah/Edit Departemen -->
            <div class="form-section">
                <h2 class="text-xl font-semibold text-gray-800 mb-4" id="form-title">Tambah Departemen Baru</h2>
                <form id="department-form" class="space-y-4">
                    <input type="hidden" id="department-id"> <!-- Untuk menyimpan ID saat edit -->
                    <div>
                        <label for="nama-departemen" class="block mb-2 text-sm font-medium text-gray-900">Nama Departemen</label>
                        <input type="text" id="nama-departemen" class="w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg" placeholder="Contoh: IT" required>
                    </div>
                    <div>
                        <label for="deskripsi-departemen" class="block mb-2 text-sm font-medium text-gray-900">Deskripsi (Opsional)</label>
                        <textarea id="deskripsi-departemen" rows="3" class="w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg" placeholder="Deskripsi departemen..."></textarea>
                    </div>
                    <div class="pt-4 flex justify-end space-x-2">
                        <button type="button" id="cancel-edit-btn" class="btn-action bg-gray-400 hover:bg-gray-500 hidden">Batal Edit</button>
                        <button type="submit" class="btn-action bg-blue-600 hover:bg-blue-700">
                            <i class="fas fa-save mr-2"></i> Simpan Departemen
                        </button>
                    </div>
                </form>
            </div>

            <!-- Daftar Departemen yang Ada -->
            <div class="data-table-container">
                <h2 class="text-xl font-semibold text-gray-800 p-6 pb-0">Daftar Departemen</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Nama Departemen</th>
                                <th scope="col" class="px-6 py-3">Deskripsi</th>
                                <th scope="col" class="px-6 py-3">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="department-tbody">
                            <tr><td colspan="3" class="px-6 py-4 text-center text-gray-500">Memuat departemen...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="manajemen-departemen.js"></script>
</body>
</html>
